<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weekly Classroom Schedule</title>

            padding: 0;

        }

            margin: 0;
            padding: 10px;
            border-radius: 10px 10px 0 0;

            margin-top: 10px;
            font-size: 14px;

        table, th, td {
